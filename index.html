<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página principal de la inmobiliaria Valls">
  <link rel="icon" type="image/png" href="/img/valls_logo_icon.png">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/select-country.css">
  <link rel="stylesheet" href="css/home.css">
  <title>Administraciones Valls</title>
</head>

<body>
  <header class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="header_logo">
        <img src="img/valls_logo.png" alt="Logo de Administraciones Valls">
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    <div class="nav-links">
      <a href="#">Inicio</a>
      <a href="#">Administración de Fincas</a>
      <a href="#">Gestión de Alquileres</a>
      <a href="#">Departamento Jurídico</a>
      <a href="#">Correduría de Seguros</a>
      <a href="#">Contacto</a>
      <div class="select-box">
        <div class="select-box__current" tabindex="1">
          <div class="select-box__value">
            <input class="select-box__input" type="radio" id="0" value="1" name="lang" checked />
            <p class="select-box__input-text">
              <img class="select-img" src="img/es.svg" alt="Spanish" />
            </p>
          </div>
          <div class="select-box__value">
            <input class="select-box__input" type="radio" id="1" value="2" name="lang" />
            <p class="select-box__input-text">
              <img class="select-img" src="img/gb.svg" alt="English" />
            </p>
          </div>
          <img class="select-box__icon" src="img/chevron_down.svg" alt="Arrow Icon" aria-hidden="true" />
        </div>
        <ul class="select-box__list">
          <li>
            <label class="select-box__option" for="0" aria-hidden="aria-hidden">
              <img class="select-img" src="img/es.svg" alt="Spanish" />
            </label>
          </li>
          <li>
            <label id="input-lang-en" class="select-box__option" for="1" aria-hidden="aria-hidden">
              <img class="select-img" src="img/gb.svg" alt="English" />
            </label>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="main-container">
      <div class="main-text">
        <h1>Administraciones Valls</h1>
        <p>Inmobiliaria, Administración de Fincas, Gestión de Alquileres,<br />Departamento Jurídico y Correduría de
          Seguros</p>
        <h3>Mallorca</h3>
      </div>
    </div>
  </main>
</body>
<script>
  const eng = document.getElementById('input-lang-en')
  eng.addEventListener('click', () => {
    window.location.assign('en/index.html')
  })
</script>

</html>
