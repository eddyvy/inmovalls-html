<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Empresa líder con más de 60 años de experiencia en la gestión integral de fincas, comunidades e inmuebles. Garantizamos un funcionamiento eficiente y sostenible, destacando por nuestra profesionalidad y seriedad. Mejoramos constantemente la calidad de los servicios, asegurando plazos, presupuestos y la satisfacción de los propietarios. Proporcionamos información clara y actualizada sobre el estado económico y el funcionamiento de cada propiedad. Optimize su inversión con nosotros, donde la excelencia y la legalidad se encuentran.">
  <link rel="icon" type="image/png" href="/static/img/valls_logo_icon.png">
  <link rel="stylesheet" type="text/css" href="/static/css/index.css">
  <link rel="stylesheet" type="text/css" href="/static/css/header.css">
  <link rel="stylesheet" type="text/css" href="/static/css/select-country.css">
  <link rel="stylesheet" type="text/css" href="/static/css/home.css">
  <title>Administraciones Valls | Inicio</title>
</head>

<body>
  <header class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="header_logo">
        <img src="/static/img/valls_logo.png" alt="Logo de Administraciones Valls">
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    <div class="nav-links">
      <a href="#">Inicio</a>
      <a href="#">Administración de Fincas</a>
      <a href="#">Gestión de Alquileres</a>
      <a href="#">Departamento Jurídico</a>
      <a href="#">Correduría de Seguros</a>
      <a href="#">Contacto</a>
      <div class="select-box">
        <div class="select-box__current" tabindex="1">
          <div class="select-box__value">
            <input class="select-box__input" type="radio" id="0" value="1" name="lang" checked />
            <p class="select-box__input-text">
              <img class="select-img" src="static/img/es.svg" alt="Spanish" />
            </p>
          </div>
          <div class="select-box__value">
            <input class="select-box__input" type="radio" id="1" value="2" name="lang" />
            <p class="select-box__input-text">
              <img class="select-img" src="static/img/gb.svg" alt="English" />
            </p>
          </div>
          <img class="select-box__icon" src="static/img/chevron_down.svg" alt="Arrow Icon" aria-hidden="true" />
        </div>
        <ul class="select-box__list">
          <li>
            <label id="input-lang-es" class="select-box__option" for="0" aria-hidden="aria-hidden">
              <img class="select-img" src="static/img/es.svg" alt="Spanish" />
            </label>
          </li>
          <li>
            <label id="input-lang-en" class="select-box__option" for="1" aria-hidden="aria-hidden">
              <img class="select-img" src="static/img/gb.svg" alt="English" />
            </label>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="main_container">
      <div class="main_text">
        <h1>Administraciones Valls</h1>
        <div class="main_text_button"">
          <a class=" button" target="_blank" href="https://www.idealista.com/pro/valls-inmobiliaria">
          ENCUENTRA TU HOGAR
          </a>
        </div>
      </div>
    </div>
  </main>
</body>
<script>
  const lang = document.getElementById('input-lang-en')
  lang.addEventListener('click', () => {
    window.location.assign('/en')
  })
</script>

</html>
